language: java
jdk:
  - oraclejdk17
dist: trusty
before_install:
  - chmod +x mvnw
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1
  - postgres --version
addons:
  postgresql: '13'
  apt:
    packages:
      - postgresql-13
env:
  global:
    - PGUSER=postgres
    - PGPORT=5432
    - PGHOST=localhost
script:
  - psql -c 'create database "Library-API";' -U postgres